<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>文字RPG - 冒險之旅</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>文字RPG - 冒險之旅</h1>
        </header>

        <div class="game-layout">
            <!-- 角色狀態面板 -->
            <div class="panel player-panel">
                <h2>角色狀態</h2>
                <div class="player-info">
                    <!-- 基本信息 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">基本信息</h3>
                        <div class="stat-item">
                            <span class="stat-label">等級:</span>
                            <span class="stat-value" id="level">1</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">經驗值:</span>
                            <div class="exp-bar-container">
                                <div class="exp-bar">
                                    <div class="exp-fill" id="expFill"></div>
                                </div>
                                <span class="stat-value" id="exp">0/100</span>
                            </div>
                        </div>
                    </div>
                    
                    <!-- 生命值 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">生命值</h3>
                        <div class="stat-item">
                            <span class="stat-label">生命值:</span>
                            <div class="health-bar">
                                <div class="health-fill" id="healthFill"></div>
                            </div>
                            <span class="stat-value" id="healthText">100/100</span>
                        </div>
                    </div>
                    
                    <!-- 體力 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">體力</h3>
                        <div class="stat-item">
                            <span class="stat-label">體力:</span>
                            <div class="energy-bar">
                                <div class="energy-fill" id="energyFill"></div>
                            </div>
                            <span class="stat-value" id="energyText">100/100</span>
                        </div>
                    </div>
                    
                    <!-- 戰鬥屬性 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">戰鬥屬性</h3>
                        <div class="stat-item">
                            <span class="stat-label">⚔️ 攻擊力:</span>
                            <span class="stat-value" id="attack">10</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">🛡️ 防禦力:</span>
                            <span class="stat-value" id="defense">5</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">💥 暴擊率:</span>
                            <span class="stat-value" id="critChance">10%</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">🌀 閃避率:</span>
                            <span class="stat-value" id="dodgeChance">5%</span>
                        </div>
                    </div>
                    
                    <!-- 資源 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">資源</h3>
                        <div class="stat-item">
                            <span class="stat-label">💰 金幣:</span>
                            <span class="stat-value" id="gold">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">📚 經驗倍率:</span>
                            <span class="stat-value" id="expMultiplier">1.0x</span>
                        </div>
                    </div>
                    
                    <!-- 戰鬥統計 -->
                    <div class="stat-section">
                        <h3 class="stat-section-title">戰鬥統計</h3>
                        <div class="stat-item">
                            <span class="stat-label">擊殺數:</span>
                            <span class="stat-value" id="kills">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">Boss擊殺:</span>
                            <span class="stat-value" id="bossKills">0</span>
                        </div>
                        <div class="stat-item">
                            <span class="stat-label">總獲得金幣:</span>
                            <span class="stat-value" id="totalGold">0</span>
                        </div>
                    </div>
                </div>
            </div>

            <!-- 遊戲主區域 -->
            <div class="panel main-panel">
                <div class="location-info">
                    <h2 id="locationName">起始村莊</h2>
                    <p id="locationDescription">一個寧靜安全的村莊，這裡有各種訓練設施可以提升你的能力。</p>
                    <div class="location-selector">
                        <label for="locationSelect">選擇地點：</label>
                        <select id="locationSelect" class="location-select">
                            <option value="0">起始村莊</option>
                            <option value="1">黑暗森林</option>
                            <option value="2">荒蕪平原</option>
                            <option value="3">惡魔洞穴</option>
                        </select>
                        <button class="btn btn-secondary" id="moveBtn">移動</button>
                    </div>
                </div>

                <!-- 戰鬥區域 -->
                <div class="battle-area" id="battleArea" style="display: none;">
                    <div class="enemy-info">
                        <h3 id="enemyName"></h3>
                        <p id="battleStatus">準備戰鬥！</p>
                    </div>
                </div>


                <!-- 日誌區域 -->
                <div class="log-area" id="logArea">
                    <p class="log-entry">歡迎來到文字RPG！開始你的冒險吧！</p>
                </div>

                <!-- 行動按鈕（野外使用） -->
                <div class="action-buttons" id="actionButtons">
                    <button class="btn btn-primary" id="exploreBtn">探索</button>
                    <button class="btn btn-danger" id="battleBtn" style="display: none;">戰鬥</button>
                    <button class="btn btn-warning" id="bossBtn" style="display: none;">挑戰Boss</button>
                    <button class="btn btn-info" id="restBtn">休息</button>
                    <button class="btn btn-secondary" id="shopBtn">商店</button>
                </div>

                <!-- 城鎮專用按鈕 -->
                <div class="town-buttons" id="townButtons" style="display: none;">
                    <button class="btn btn-shop-town" id="townShopBtn">商店</button>
                    <button class="btn btn-action-town" id="townActionBtn">行動</button>
                    <button class="btn btn-inn-town" id="townInnBtn">旅館</button>
                    <button class="btn btn-npc-town" id="townNpcBtn">NPC</button>
                    <button class="btn btn-training-town" id="townTrainingBtn">訓練設施</button>
                </div>
            </div>

            <!-- 右側資訊面板 -->
            <div class="panel info-panel" id="infoPanel">
                <h2 id="infoPanelTitle">資訊</h2>
                <div id="infoPanelContent">
                    <p style="color: #666; text-align: center; padding: 20px;">選擇行動來查看詳細資訊</p>
                </div>
            </div>
        </div>
    </div>

    <script src="game.js"></script>
</body>
</html>
